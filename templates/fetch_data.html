<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        pre {
            background-color: #f4f4f9;
            padding: 15px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 14px;
            color: #333333;
        }
        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fetch Data Results</h1>
        {% if api_data %}
        <pre>{{ api_data | tojson(indent=4) }}</pre>
        {% else %}
        <p>No data available for the selected option.</p>
        {% endif %}
        <a href="{{ url_for('plans') }}" class="back-button">Back</a>
    </div>
</body>
</html>
